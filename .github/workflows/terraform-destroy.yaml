---
name: Destroy Server

on:  # yamllint disable-line rule:truthy
  schedule:
    - cron: "0 16 * * *"  # run once a day at 12 AM (philippine standard time)
  workflow_dispatch:

defaults:
  run:
    working-directory: ./terraform

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Set environment variables
        run: |
          echo "DROPLET_SIZE=\
          $(terraform output -json | jq -r '.droplet_size.value // empty')" \
          >> $GITHUB_ENV
          echo "SSH_FINGERPRINT=\
          $(terraform output -json | jq -r '.ssh_fingerprint.value // empty')" \
          >> $GITHUB_ENV

      - name: Terraform Destroy
        run: terraform destroy -auto-approve
        env:
          TF_VAR_droplet_size: ${{ env.DROPLET_SIZE }}
          TF_VAR_droplet_ssh_key: ${{ env.SSH_FINGERPRINT }}
          DIGITALOCEAN_TOKEN: ${{ secrets.DIGITALOCEAN_TOKEN }}

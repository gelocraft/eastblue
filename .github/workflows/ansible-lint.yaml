name: Ansible Lint

on:
  workflow_dispatch:
  push:
    paths:
      - ansible/*

defaults:
  run:
    working-directory: ./ansible

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ansible/ansible-lint@main
        with:
          working_directory: '${{ github.workspace }}/ansible'
      - name: Yaml Lint
        run: yamllint .
